<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Python実行環境 (Pyodide)</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }
    #editor, #result {
      flex: 1;
      padding: 1em;
      box-sizing: border-box;
      overflow-y: auto;
    }
    #editor {
      background: #f9f9f9;
      border-right: 2px solid #ddd;
    }
    #result {
      background: #fff;
    }
    textarea {
      width: 100%;
      height: 70%;
      font-family: monospace;
      font-size: 14px;
    }
    button {
      margin-top: 1em;
      padding: 0.5em 1em;
    }
    #output {
      margin-top: 1em;
      white-space: pre-wrap;
      background: #f0f0f0;
      padding: 1em;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="editor">
    <h2>問題: 1からNまでの合計</h2>
    <p>入力例: <code>5</code><br>期待出力: <code>15</code></p>
    <textarea id="code">
n = int(input())
print(sum(range(1, n+1)))
    </textarea><br>
    <button onclick="runCode()">▶ 実行する</button>
  </div>

  <div id="result">
    <h2>実行結果</h2>
    <div id="output">ここに結果が表示されます。</div>
  </div>

  <script>
    let pyodideReady = loadPyodide();
    const testInput = "5\n";
    const expectedOutput = "15\n";

    async function runCode() {
      const outputElement = document.getElementById("output");
      const code = document.getElementById("code").value;
      outputElement.textContent = "実行中…";

      const pyodide = await pyodideReady;
      let resultOutput = "";

      pyodide.setStdout((text) => { resultOutput += text + "\n"; });
      pyodide.setStderr((text) => { resultOutput += "エラー: " + text + "\n"; });

      try {
        await pyodide.runPythonAsync(`
import sys
from io import StringIO
sys.stdin = StringIO("""${testInput}""")
` + code);
        resultOutput = resultOutput.trim() + "\n";
        outputElement.textContent = resultOutput;

        if (resultOutput === expectedOutput) {
          outputElement.textContent += "\n✅ 正解です！";
        } else {
          outputElement.textContent += `\n❌ 不正解。\n期待出力: ${expectedOutput}`;
        }
      } catch (err) {
        outputElement.textContent = "エラー: " + err;
      }
    }
  </script>
</body>
</html>
