<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>easyCode</title>
  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; font-family: sans-serif; overflow: hidden; }
    header { display: flex; justify-content: space-between; align-items: center;
              background: #334; color: #fff; padding: 1em; }
    #toggle-sidebar { background: #556; color: #fff; border: none; padding: 0.5em 1em; cursor: pointer; }
    #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%;
               background: rgba(255,255,255,0.8); display: flex;
               align-items: center; justify-content: center; flex-direction: column;
               z-index: 1000; }
    .spinner { border: 8px solid #f3f3f3; border-top: 8px solid #333; border-radius: 50%;
               width: 60px; height: 60px; animation: spin 1s linear infinite; }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    #container { display: flex; height: calc(100% - 64px); visibility: hidden; }
    aside { width: 280px; background: #f4f4f4; padding: 1em; box-sizing: border-box;
             overflow-y: auto; position: absolute; left: 0; top: 64px; bottom: 0;
             transform: translateX(-100%); transition: transform 0.3s ease; z-index: 500; }
    aside.open { transform: translateX(0); }
    #content { flex: 1; display: flex; flex-direction: column; margin-left: 0;
               transition: margin-left 0.3s ease; }
    aside.open + #content { margin-left: 280px; }
    #problem-area { padding: 1em; background: #eef; border-bottom: 1px solid #ccd; }
    #problem-nav select { margin-left: 0.5em; padding: 0.3em; }
    main { display: flex; flex: 1; overflow: hidden; }
    #editor, #result { flex: 1; padding: 1em; box-sizing: border-box; overflow-y: auto; }
    #editor { background: #f9f9f9; border-right: 2px solid #ddd; }
    .CodeMirror { height: 80%; font-size: 14px; }
    button { margin-top: 0.5em; padding: 0.5em 1em; font-size: 1em; }
    #output { white-space: pre-wrap; background: #fff; padding: 1em;
               border: 1px solid #ccc; border-radius: 4px; height: calc(100% - 2em);
               overflow-y: auto; }
    #sidebar h2 { margin-top: 0; }
    #sidebar input { width: 100%; box-sizing: border-box; margin-bottom: 0.5em; padding: 0.3em; }
    #sidebar .section { margin-top: 1em; }
  </style>
</head>
<body>
  <header>
    <h1>easyCode</h1>
    <button id="toggle-sidebar">☰ コメント</button>
  </header>

  <div id="loader">
    <div class="spinner"></div>
    <p>現在ロード中です…</p>
  </div>

  <div id="container">
    <aside id="sidebar">
      <h2>AI コメント</h2>
      <div class="section">
        <label>API Key:</label>
        <input type="password" id="api-key" placeholder="sk-...">
      </div>
      <div class="section">
        <button id="btn-explain">問題解説を生成</button>
        <div id="explanation"></div>
      </div>
      <div class="section">
        <button id="btn-review">コードレビューを実行</button>
        <div id="review"></div>
      </div>
    </aside>

    <div id="content">
      <div id="problem-area">
        <label>問題選択:</label>
        <select id="problem-select"></select>
        <div id="problem-content"></div>
      </div>

      <main>
        <div id="editor">
          <h2>コードエディタ</h2>
          <textarea id="code"></textarea><br>
          <button id="run" disabled>▶ 実行する</button>
        </div>

        <div id="result">
          <h2>実行結果</h2>
          <div id="output"></div>
        </div>
      </main>
    </div>
  </div>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/mode/python/python.js"></script>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <!-- Module Scripts -->
  <script src="module/editor.js" type="module"></script>
  <script src="module/sidebar.js" type="module"></script>
  <script src="module/ai.js" type="module"></script>
</body>
</html>
