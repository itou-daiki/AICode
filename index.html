<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Python競プロ風実行環境</title>
  <!-- Pyodide -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <!-- CodeMirror 6（行番号付き） -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.css">
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/mode/python/python.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: sans-serif;
    }
    #editor, #result {
      flex: 1;
      padding: 1em;
      box-sizing: border-box;
      overflow-y: auto;
    }
    #editor {
      background: #f9f9f9;
      border-right: 2px solid #ddd;
    }
    #result {
      background: #fff;
    }
    .CodeMirror {
      height: 70%;
      font-size: 14px;
    }
    button {
      margin-top: 1em;
      padding: 0.5em 1em;
    }
    #output {
      margin-top: 1em;
      white-space: pre-wrap;
      background: #f0f0f0;
      padding: 1em;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="editor">
    <h2>問題: 1からNまでの合計</h2>
    <p>入力例: <code>5</code> → 出力例: <code>15</code></p>
    <textarea id="code" name="code">
n = int(input())
print(sum(range(1, n+1)))
    </textarea><br>
    <button onclick="runCode()">▶ 実行する</button>
  </div>

  <div id="result">
    <h2>実行結果</h2>
    <div id="output">ここに結果が表示されます。</div>
  </div>

  <script>
    // CodeMirror の初期化
    const editor = CodeMirror.fromTextArea(document.getElementById("code"), {
      mode: "python",
      lineNumbers: true,
      indentUnit: 4,
      tabSize: 4,
    });

    let pyodideReady = loadPyodide();
    const testInput = "5\n";
    const expectedOutput = "15\n";

    async function runCode() {
      const outputElement = document.getElementById("output");
      const code = editor.getValue();
      outputElement.textContent = "実行中…";

      const pyodide = await pyodideReady;
      let resultOutput = "";

      pyodide.setStdout((text) => { resultOutput += text + "\n"; });
      pyodide.setStderr((text) => { resultOutput += "エラー: " + text + "\n"; });

      try {
        await pyodide.runPythonAsync(`
import sys
from io import StringIO
sys.stdin = StringIO("""${testInput}""")
` + code);
        resultOutput = resultOutput.trim() + "\n";
        outputElement.textContent = resultOutput;

        if (resultOutput === expectedOutput) {
          outputElement.textContent += "\n✅ 正解です！";
        } else {
          outputElement.textContent += `\n❌ 不正解。\n期待出力: ${expectedOutput}`;
        }
      } catch (err) {
        outputElement.textContent = "エラー: " + err;
      }
    }
  </script>
</body>
</html>
