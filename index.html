<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>シンプルPythonエディタ</title>
  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.css" />
  <style>
    body { margin: 0; display: flex; height: 100vh; font-family: sans-serif; }
    #editor, #result { flex: 1; padding: 1em; box-sizing: border-box; overflow-y: auto; }
    #editor { background: #f9f9f9; border-right: 2px solid #ddd; }
    .CodeMirror { height: 80%; font-size: 14px; }
    button { margin-top: 1em; padding: 0.5em 1em; font-size: 1em; }
    #output { white-space: pre-wrap; background: #f0f0f0; padding: 1em; border-radius: 4px; margin-top: 1em; }
  </style>
</head>
<body>
  <div id="editor">
    <h2>コードエディタ</h2>
    <textarea id="code">print("Hello, Pyodide!")</textarea><br>
    <button id="run" disabled>▶ 実行する</button>
  </div>

  <div id="result">
    <h2>実行結果</h2>
    <div id="output">ロード中…</div>
  </div>

  <!-- Pyodide and CodeMirror JS -->
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/mode/python/python.js"></script>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <script>
    let editor, pyodide;
    async function init() {
      // CodeMirror 初期化
      editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        mode: "python",
        lineNumbers: true,
        indentUnit: 4,
        tabSize: 4
      });
      // Pyodide ロード
      pyodide = await loadPyodide({ indexURL: "https://cdn.jsdelivr.net/pyodide/v0.23.4/full/" });
      // 実行ボタン有効化
      const runBtn = document.getElementById("run");
      runBtn.disabled = false;
      document.getElementById("output").textContent = "Ready!";
      runBtn.addEventListener("click", runCode);
    }

    async function runCode() {
      const output = document.getElementById("output");
      output.textContent = "実行中…";
      let result = "";
      
      // 標準出力・エラーをキャプチャ
      pyodide.setStdout(text => { result += text; });
      pyodide.setStderr(text => { result += "エラー: " + text; });
      
      try {
        await pyodide.runPythonAsync(editor.getValue());
        output.textContent = result || "(出力なし)";
      } catch (err) {
        output.textContent = "エラー: " + err;
      }
    }

    init();
  </script>
</body>
</html>
